<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>GRID GAME!</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js" charset="utf-8"></script>
</head>


<body>
  <h1>Pac-Man</h1>
  <div class="grid hidden"></div>
  <div class="start-screen big-pic">
    <img src="assets/PacMan.gif" alt="pacman">
  </div>

  <div class="bottom">
    <div class="bottom-wrapper hidden">
      <div class="score">
          <p class="score-counter"> Score:</p>
        </div>
      <div class="lives-wrapper">
        <div class="lives life3"></div>
        <div class="lives life2"></div>
        <div class="lives life1"></div>
      </div>
    </div>
    <div class="press-space">
      <p>Press Space To Play</p>
    </div>

  </div>

</body>


</html>
